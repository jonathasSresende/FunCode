<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <!-- Link do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style_tela_login.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <img src="/assets/01 1.png" alt="Robo" class="robot-image">
    <form>

      <!-- Input de E-mail -->
      <div class="fs-3 mb-4 text-start">
        <label for="email">Nick Name</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu Nick Name">
      </div>

      <!-- Input de Senha -->
      <div class="fs-3 mb-4 text-start">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>

      <!-- BotÃ£o -->
      <a href="/index.html"><button type="submit" class="mb-5 btn btn-primary w-100">Entrar</button>
      </a>

      <a href="telaCadastro.html"><h3>Cadastre-se</h3></a>
      </form>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
